<div id="coordinate">
</div>

<script type="text/javascript">

function orientationListener(e){
  var o = window.orientation;
  $('#coordinate').text(o + ',' + e.alpha + ',' + e.beta + ',' + e.gamma);
}
window.addEventListener('deviceorientation', orientationListener, false);
</script>
